<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Manrope:wght@800&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    
  </style>
</head>
<body>
  <div class="container">

    <p class="adviceTitle">
      Advice <span id="adviceNum">#?</span>
    </p>
    <div id="adviceBody">Click On dice to Show your Advice</div>
    <img class="divider" src="./images/pattern-divider-desktop.svg" alt="pattern divider desktop">
    <img class="divider-mobile" src="./images/pattern-divider-mobile.svg" alt="pattern divider mobile">
    <div id="dice">
      <img src="./images/icon-dice.svg" alt="icon dice">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/Anasmoner2022">Anas Moner</a>.
  </div>

  <script>
    const dice = document.getElementById('dice');
    const adviceBody = document.getElementById('adviceBody');
    const adviceNum = document.getElementById('adviceNum');

   function fetchAndDisplay() {
      fetch('https://api.adviceslip.com/advice')
        .then(res => res.json())
        .then(data => {
          adviceBody.textContent = data.slip.advice;
          adviceNum.textContent = `# ${data.slip.id}`
        })
        .catch(error => {
          adviceBody.textContent = 'Error fetching advice.';
          console.error('Error fetching advice:', error);
        });
    }

    dice.addEventListener('click', fetchAndDisplay);
  </script>
</body>
</html>
